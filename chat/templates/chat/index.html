{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href ="{% static 'css/index.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'css/favicon.ico' %}">
    <title>Mafia</title>
</head>
<body>
    <div>  Приветсвую дорогой,{{user.username}}, в нашей игре. </div>
    В какую комнату вы желаете войти?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Войти">
    <div id="logout_box"> <a href="{% url 'logout' %}" id="logout"> Выйти </a> </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
